    <main>
        <article id="register">

            <form>
                <h1> Register now and explore this beautiful world with jadoo</h1>
                <br>
                <!-- error lower case -->
                <div> Full Name</div>
                <input type="name" name="name" id="Signname">
                <p class="signerr" id="errname"></p>
                <br>
                <!--   ip value in  UPPER -->
                <div> Email Id</div>
                <input type="email" name="email" id="Signemail">
                <p class="signerr" id="erremail"></p>
                <br>

                <div> Contact No.</div>
                <input type="con" name="con" id="Signcon">
                <p class="signerr" id="errcon"></p>
                <br>

                <div> Password</div>
                <input type="pass" name="pass" id="Signpass">
                <p class="signerr" id="errpass"> </p>
                <br>

                <div> Confirm Password</div>
                <input type="cpass" name="cpass" id="Signcpass">
                <p class="signerr" id="errcpass"></p>
                <br>

                <!-- <button name="clear" type="clear" id="clear" onclick="return Signup()"> Clear</button> &ensp; &ensp;
                &ensp; -->

                <button name="signup" type="submit" id="signbtn" onclick="return checkSign()"> Sign-Up </button>

                <p>Already have an Account? <a href="login.html"> Login </a></p>
            </form>
            <!-- <img src="/register/airport.jpg" alt="register" data-aos="fade-down-left" data-aos-duration="1000"> -->

            <!-- Swiper 1 -->
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">

                    <div class="swiper-slide">

                    <div class="swiper-slide">

                        <img src="/register/forest.jpg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="/register/mountain.jpg" />
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
            <!-- swipper 1 end -->

        </article>
