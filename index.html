<head>

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- to connect vanta js library  -->

        href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Big+Shoulders+Stencil:opsz,wght@10..72,100..900&family=Bungee+Tint&family=Pacifico&family=Tektur:wght@400..900&display=swap"
        rel="stylesheet">

<body>
    <!--        Sign up page  index -->
    <header>
        <nav>
            <div id="head">
                <div id="log"> <a href="home.html"> Jadoo </a> &emsp; &emsp; &emsp; </div>
                <p data-aos="fade-down" data-aos-duration="1000" >Destinations</p>
                <p data-aos="fade-down" data-aos-duration="1200"> <a href="index.html"> Sign-up </a></p>
                <p data-aos="fade-down" data-aos-duration="1400"> <a href="flights.html"> Book Flights </a> </p>
                <p data-aos="fade-down" data-aos-duration="1600"> <a href="login.html"> Login </a> </p>
            </div> 
        </nav>
    </header>

    <main>
        <article id="register">

            <form>
                <h1>User Registration </h1>
                <br>
                <!-- error lower case -->
                <div> Full Name</div>
                <input type="name" name="name" id="Signname">
                <p class="signerr" id="errname"></p>
                <br>
                <!--   ip value in  UPPER -->
                <div> Email Id</div>
                <input type="email" name="email" id="Signemail">
                <p class="signerr" id="erremail"></p>
                <br>

                <div> Contact No.</div>
                <input type="con" name="con" id="Signcon">
                <p class="signerr" id="errcon"></p>
                <br>

                <div> Password</div>
                <input type="pass" name="pass" id="Signpass">
                <p class="signerr" id="errpass"> </p>
                <br>

                <div> Confirm Password</div>
                <input type="cpass" name="cpass" id="Signcpass">
                <p class="signerr" id="errcpass"></p>
                <br>

                <!-- <button name="clear" type="clear" id="clear" onclick="return Signup()"> Clear</button> &ensp; &ensp;
                &ensp; -->

                <button name="signup" type="submit" id="signbtn" onclick="return checkSign()"> Sign-Up </button>

                <p>Already have an Account? <a href="login.html"> Login </a></p>
            </form>
            <img src="/register/regist.jpg" alt="register" data-aos="fade-down-left" data-aos-duration="1000" >

        </article>
    </main>

    <footer>
    </footer>

    <script src="/localSign.js"> </script>

    <!-- vanta -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script src="vantasign.js"></script>
    <!--  cntrol  +  click   automatic create file --> 

<!--  AOS files -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script> 
    
</body>

</html>
