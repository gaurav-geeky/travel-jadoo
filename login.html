    <main>
        <article id="Loginpage">

            <form>
                <h1>Login here <i class="fa-solid fa-circle-user" style="color: #121212;"></i> </h1> <br>

                <div>Email Id</div>
                <input type="email" name="email" id="Logemail">
                <p class="logerr" id="erremail"></p> <br>

                <div>Password</div>
                <input type="password" name="password" id="Logpass">
                <p class="logerr" id="errpass"></p> <br>

                <button name="login" type="submit" id="logbtn" onclick="return checkLogin()">Log-in</button>

                <p>First time user? <a href="index.html"> Sign-up </a></p>
            </form>

            <span id="wellog">
                <img id="logmap" src="/register/world.png" alt="pic">
                <p id="weljadoo">Welcome to Jadoo</p>
                <h1 id="typlog"> </h1>
                <h1 id="typlog2"></h1>
            </span>

            <img id="logplane" src="/register/flyplane.png" alt="plane">


        </article>


    </main>
